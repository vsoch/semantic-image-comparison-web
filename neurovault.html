<!DOCTYPE html>
<head>
    <title>Reverse Inference: NeuroVault Image</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
    <link href='//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<meta charset="utf-8">
<body>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h4 class="float-left" id="image_id">NeuroVault Image</h4>
        </div>
        <div class="col-md-4">
            <!-- Buttons -->
            <div class="row well" id="button_controls">
                <div style="margin-top:10px">

                    <!-- Table to see all scores -->
                    <a href="index.html">
                        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-arrow-left"></span>back</button>
                    </a>

                    <!-- Download image -->                        
                    <a id="node_download" href="#" target="_blank">
                        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-download-alt"></span>download</button>
                    </a>

                    <!-- Table with all result scores -->                         
                    <a href="table.html">
                        <button class="btn btn-default btn-xs"><span class="glyphicon glyphicon-list-alt"></span>all</button>
                    </a>
                </div>
         </div>
    </div>
    <div class="row">
        <div class="col-md-8" id="scores" style="padding-right:50px">

            <table border="1" class="dataframe table table-striped table-bordered" id="chart" style="margin-right:20px">
                <thead>
                    <tr style="text-align: right;">
                        <th>concept</th>
                        <th>reverse inference range score</th>
                        <th>reverse inference binary score</th>
                        <th>N in concept set</th>
                        <th>N out concept set</th>
                    </tr>
                </thead>
                <tbody id="scores_body">
                </tbody>
            </table>
        </div>

        <div class="col-md-4" id="info">
            <div class="row" id="info-box">
                <h1 id="contrast_name"></h1>
                <h2 id="task_name"></h2>
                
                <!-- Image -->
                <div class="row">
                    <a href="#" id="node_image_holder" class="hidden" target="_blank">
                        <img id="node_image" width="250px" src=""/>
                    </a>
                </div>

                <div id="node_collection">
                    <div class="row">
                        <div class="col-md-10">
                            <h3 id="node_collection_journal"></h3>
                        </div>            
                        <div class="col-md-2">
                            <a id="node_collection_url" target="_blank">
                                <button class="btn btn-xs" style="margin-top:25px; border-radius:30px; background-color:#F7F7F7"><span class="glyphicon glyphicon-link" style="padding-right:0px"></button>
                            </a>
                        </div>
                    </div>
                    <h4 id="node_collection_authors"></h4>
                    <p id="node_description"></p>
                </div>
            </div>
        </div>
</div>
<script src="js/neurovault.js"></script>
</body>

<footer>
    <a class="footer" href="index.html">Back</a>
    <a class="footer" href="http://poldracklab.stanford.edu" target="_blank">Poldracklab</a>
</footer>

</div><!-- close container-->

</html>
